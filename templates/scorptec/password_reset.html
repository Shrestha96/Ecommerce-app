<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      input[type=email]{
        width:100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid black;
      }
      input[type=email]:focus{
        background-color:lightblue;
      }
      .padding{
        padding:8rem;
      }
      .jumbotron {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: .3rem;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container jumbotron">
      <div class="col-md-10 offset-1 padding">
        <h1 class="text-center">Password Reset</h1>

        <p class="text-center">Have you forgotten your password? Enter your email address below for creating a new one.</p>

        <form class="form-control" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <center>
            <input class="btn btn-secondary" type="submit" name="Send Email">
            </center>
        </form>
      </div>

    </div>

  </body>
</html>
