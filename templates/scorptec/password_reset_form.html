<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      input[type=password]{
        width:100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid black;
      }
      input[type=password]:focus{
        background-color:lightblue;
      }
      .jumbotron {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
        background-color: #e9ecef;
        border-radius: .3rem;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container jumbotron">
      <h3 class="text-center" style="padding:5rem;">Enter new password</h3>
      <p class="text-center">Please enter your new password here and confirm it to save.</p>
      <form method="post">
          {% csrf_token %}
          {{form}}
          <center>
          <input type="submit" name="Update Password" class="btn btn-secondary">
          </center>
      </form>
    </div>
  </body>
</html>
